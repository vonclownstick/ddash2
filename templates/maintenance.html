<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - MGB Psychiatry Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-12 w-full max-w-lg text-center">
        <div class="inline-block p-4 bg-amber-100 rounded-full mb-6">
            <svg class="w-16 h-16 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Down for Maintenance</h1>
        <p class="text-gray-600 mb-8">The dashboard is currently undergoing maintenance. Please check back later.</p>

        <div class="flex justify-center gap-2 mb-8">
            <div class="w-3 h-3 bg-amber-500 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
            <div class="w-3 h-3 bg-amber-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
            <div class="w-3 h-3 bg-amber-500 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
        </div>

        <a href="/login" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
            Try Again
        </a>

        <div class="mt-8 pt-6 border-t border-gray-200 text-xs text-gray-500">
            <p>DDash v0.62</p>
            <p class="mt-1">&copy; 2025 Roy Perlis and MGH CQH</p>
        </div>
    </div>

</html>
